; ============================================================================
; PlatformIO Project Configuration File
; Version: 2.0.0 - Fixed warning flags for GCC
; ============================================================================

[platformio]
default_envs = development
name="EARS-PIO-WSS3-LVGL-002"
description="Equipment & Ammunition Reporting System"

; ============================================================================
; Common Configuration
; ============================================================================

[common]
; Com Port Configuration
upload_port = COM9
monitor_port = COM9

; Board configuration - 8MB Flash, 8MB PSRAM
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_mode = qio
board_build.psram_type = opi
board_build.arduino.memory_type = qio_opi

; Partition scheme for 8MB flash
board_build.flash_size = 8MB
board_build.partitions = default.csv

; Library dependencies
lib_deps =
    lvgl/lvgl@=9.3.0
    moononournation/GFX Library for Arduino@=1.3.7
    bblanchon/ArduinoJson@^7.0.0
    
; Library settings
lib_ldf_mode = deep+
lib_compat_mode = strict

; Extra scripts
extra_scripts =
    pre:scripts/increment_build.py
    pre:scripts/extract_compiler_version.py
    pre:scripts/lvgl_build_patch.py 
    pre:scripts/eez_lvgl9_fix.py
    pre:scripts/validate_doxygen.py
    
; Build flags
build_flags = 
    ; -D LV_CONF_INCLUDE_SIMPLE
    -D CORE_DEBUG_LEVEL=0
    -D BOARD_HAS_PSRAM
    -D ARDUINO_USB_CDC_ON_BOOT=1   
    -D ARDUINO_USB_MODE=1
    -mfix-esp32-psram-cache-issue
    -D LV_MEM_CUSTOM=1
    -D LV_USE_DRAW_SW=1
    -D LV_USE_DRAW_SW_COMPLEX=1
    -D ARDUINO_LOOP_STACK_SIZE=16384
    -I include
    ; DEVELOPMENT DEBUG FLAGS:
    -D EARS_DEBUG=1
    -D EARS_DEBUG_BAUD_RATE=115200
    
; Build unflags to remove problematic warnings
build_unflags =
;    -Werror=all

; Monitor settings
monitor_speed = 115200
monitor_filters = 
    esp32_exception_decoder
    default
monitor_dtr = 1
monitor_rts = 1

; Testing settings
test_speed = 115200
test_port = COM9
test_framework = unity
    
; ============================================================================
; DEVELOPMENT ENVIRONMENT (with debug output)
; ============================================================================
[env:development]
platform = espressif32@6.8.1
board = esp32-s3-devkitc-1
framework = arduino

; Build flags
build_flags = 
    -D EARS_DEBUG=1
    
; ============================================================================
; PRODUCTION ENVIRONMENT (no debug output - smaller, faster)
; ============================================================================
[env:production]
platform = espressif32@6.8.1
board = esp32-s3-devkitc-1
framework = arduino

; Build flags
build_flags = 
    -D EARS_DEBUG=0
    